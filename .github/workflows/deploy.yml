name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create config.js
        run: |
          echo "window.SUPABASE_CONFIG = { url: '${{ secrets.SUPABASE_URL }}', anonKey: '${{ secrets.SUPABASE_ANON_KEY }}' };" > config.js
          echo "window.GEMINI_API_KEY_1 = '${{ secrets.GEMINI_API_KEY_1 }}';" >> config.js
          echo "window.GEMINI_API_KEY_2 = '${{ secrets.GEMINI_API_KEY_2 }}';" >> config.js
          echo "window.GEMINI_API_KEY_3 = '${{ secrets.GEMINI_API_KEY_3 }}';" >> config.js
          echo "window.GEMINI_API_KEY_4 = '${{ secrets.GEMINI_API_KEY_4 }}';" >> config.js
          echo "window.GEMINI_API_KEY_5 = '${{ secrets.GEMINI_API_KEY_5 }}';" >> config.js
          echo "window.GEMINI_API_KEY_6 = '${{ secrets.GEMINI_API_KEY_6 }}';" >> config.js
          echo "window.GEMINI_API_KEY_7 = '${{ secrets.GEMINI_API_KEY_7 }}';" >> config.js
          echo "window.GEMINI_API_KEY_8 = '${{ secrets.GEMINI_API_KEY_8 }}';" >> config.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
