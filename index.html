<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Menu - Умный Планировщик Покупок</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --white: #ffffff;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --radius: 16px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        .slide-in-right {
            animation: slideInRight 0.6s ease-out;
        }

        /* Стартовый экран */
        .auth-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 48px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 16px;
            animation: pulse 2s infinite;
        }

        .app-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: var(--gray);
            margin-bottom: 32px;
            font-size: 1.1rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--dark);
            border: 2px solid var(--gray-light);
        }

        .btn-secondary:hover {
            background: var(--gray-light);
            transform: translateY(-2px);
        }

        .auth-switch {
            margin-top: 24px;
            color: var(--gray);
        }

        .auth-switch a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        /* Основное приложение */
        .app-container {
            display: none;
            min-height: 100vh;
            background: var(--light);
        }

        .app-header {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        .logout-btn {
            padding: 8px 16px;
            background: var(--danger);
            color: var(--white);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        /* Навигация */
        .nav-tabs {
            display: flex;
            background: var(--white);
            border-radius: var(--radius);
            padding: 8px;
            margin: 24px 0;
            box-shadow: var(--shadow);
            overflow-x: auto;
        }

        .nav-tab {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: var(--gray);
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-tab:hover {
            background: var(--light);
            color: var(--primary);
        }

        .nav-tab.active {
            background: var(--primary);
            color: var(--white);
            box-shadow: var(--shadow);
        }

        /* Секции */
        .section {
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }

        .section.active {
            display: block;
        }

        /* Карточки */
        .card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Формы */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .btn-large {
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            margin-top: 24px;
        }

        /* Сообщения */
        .message {
            padding: 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.3s ease-out;
        }

        .message.success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .message.info {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        /* Загрузка */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--primary);
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Продукты и покупки */
        .search-box {
            margin-bottom: 20px;
        }

        .search-input {
            padding: 16px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .product-card {
            background: var(--light);
            border-radius: var(--radius-sm);
            padding: 20px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
            border: 1px solid var(--gray-light);
        }

        .product-card:hover {
            background: var(--white);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--dark);
        }

        .product-details {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .product-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: var(--gray-light);
            border-radius: 6px;
            overflow: hidden;
            margin: 24px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.5s ease;
            border-radius: 6px;
        }

        .total-sum {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin: 24px 0;
            padding: 16px;
            background: var(--light);
            border-radius: var(--radius-sm);
        }

        .available-ingredients {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 2px solid var(--primary);
            border-radius: var(--radius-sm);
            padding: 20px;
            margin-bottom: 24px;
        }

        .ingredients-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .ingredients-list {
            color: var(--dark);
            line-height: 1.8;
        }

        /* Рецепты и меню */
        .recipe-card {
            background: var(--light);
            border-radius: var(--radius-sm);
            padding: 24px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }

        .recipe-card:hover {
            background: var(--white);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .recipe-title {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .recipe-time {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .recipe-ingredients {
            margin: 16px 0;
            color: var(--dark);
            background: var(--white);
            padding: 16px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--gray-light);
        }

        .menu-selector {
            margin-bottom: 24px;
        }

        .menu-select {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .menu-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Таймер */
        .timer {
            background: var(--white);
            border: 3px solid var(--primary);
            border-radius: var(--radius);
            padding: 24px;
            text-align: center;
            margin: 24px 0;
            display: none;
            box-shadow: var(--shadow-lg);
        }

        .timer.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .timer-display {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        /* Кнопки */
        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-warning {
            background: var(--warning);
            color: var(--white);
        }

        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Меню */
        .menu-header {
            background: var(--white);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }

        .menu-header h3 {
            margin: 0 0 8px 0;
            color: var(--dark);
        }

        .menu-header p {
            margin: 0 0 16px 0;
            color: var(--gray);
        }

        .menu-status {
            margin-top: 16px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            font-weight: 500;
        }

        .status-indicator.active {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status-indicator.inactive {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        .day-section {
            background: var(--white);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }

        .day-title {
            margin: 0 0 20px 0;
            color: var(--dark);
            font-size: 1.3rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 8px;
        }

        .day-meals {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .meal-card {
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .meal-card.active {
            border-color: var(--primary);
            background: var(--white);
        }

        .meal-card.active:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .meal-card.inactive {
            border-color: var(--gray-light);
            background: #f8fafc;
            opacity: 0.7;
            cursor: not-allowed;
        }

        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .meal-header h5 {
            margin: 0;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .cooking-time {
            background: var(--primary);
            color: var(--white);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            font-weight: 500;
        }

        .meal-preview {
            margin-bottom: 16px;
        }

        .recipe-preview {
            margin: 0;
            color: var(--gray);
            line-height: 1.5;
        }

        .meal-locked {
            text-align: center;
            color: var(--gray);
            font-style: italic;
            padding: 12px;
            background: #f1f5f9;
            border-radius: var(--radius-sm);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--radius);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: slideInUp 0.3s ease;
        }
        
        .modal-content.large {
            max-width: 800px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            border-bottom: 1px solid var(--gray-light);
        }

        .modal-header h3 {
            margin: 0;
            color: var(--dark);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--gray-light);
            color: var(--dark);
        }

        .modal-body {
            padding: 24px;
        }

        .recipe-section,
        .ingredients-section,
        .cooking-section {
            margin-bottom: 24px;
        }

        .recipe-section h4,
        .ingredients-section h4,
        .cooking-section h4 {
            margin: 0 0 12px 0;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .recipe-section p {
            margin: 0;
            line-height: 1.6;
            color: var(--gray-dark);
        }

        .ingredients-section ul {
            margin: 0;
            padding-left: 20px;
        }

        .ingredients-section li {
            margin-bottom: 8px;
            color: var(--gray-dark);
        }

        .cooking-section {
            background: #f0f9ff;
            padding: 16px;
            border-radius: var(--radius-sm);
            border: 1px solid #bae6fd;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Стили для диалогов корректировки */
        .menu-preview {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius-sm);
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            background: var(--light);
            border-radius: var(--radius-sm);
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--gray-light);
        }
        
        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .menu-item-header h4 {
            margin: 0;
            color: var(--dark);
        }
        
        .menu-item-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .recipe-section,
        .ingredients-section,
        .cooking-time-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .recipe-section label,
        .ingredients-section label,
        .cooking-time-section label {
            font-weight: 600;
            color: var(--dark);
        }
        
        .recipe-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
        }
        
        .ingredients-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .ingredient-item {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .ingredient-name {
            flex: 2;
            padding: 8px 12px;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-size: 14px;
        }
        
        .ingredient-qty {
            width: 80px;
            padding: 8px 12px;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-size: 14px;
        }
        
        .ingredient-unit {
            width: 60px;
            padding: 8px 12px;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-size: 14px;
        }
        
        .cooking-time {
            width: 120px;
            padding: 8px 12px;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-size: 14px;
        }
        
        /* Стили для выбора продуктов */
        .products-selection {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius-sm);
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .product-item:last-child {
            border-bottom: none;
        }
        
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .product-details {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: var(--gray);
        }
        
        .price {
            color: var(--primary);
            font-weight: 600;
        }
        
        .total {
            color: var(--success);
            font-weight: 600;
        }
        
        .budget-summary {
            background: var(--light);
            padding: 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;

        .total-cost,

        /* Стили для выбора действий */
        .action-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .action-btn small {
            font-size: 12px;
            opacity: 0.8;
        }
        
        /* Чекбоксы */
        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            user-select: none;
        }
        
        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .checkmark {
            height: 20px;
            width: 20px;
            background-color: var(--white);
            border: 2px solid var(--gray-light);
            border-radius: 4px;
            margin-right: 12px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .checkbox-container:hover input ~ .checkmark {
            border-color: var(--primary);
        }
        
        .checkbox-container input:checked ~ .checkmark {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        
        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }
        
        .checkbox-container .checkmark:after {
            left: 6px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        /* Стили для выбора продуктов */
        .products-choice {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius-sm);
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .product-choice-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--gray-light);
            gap: 16px;
        }
        
        .product-choice-item:last-child {
            border-bottom: none;
        }
        
        .product-choice-item .product-info {
            flex: 1;
        }
        
        .product-choice-item .product-actions {
            display: flex;
            gap: 8px;
        }
        
        .product-choice-item .btn {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .product-choice-item .btn.active {
            background: var(--success);
            color: var(--white);
        }
        
        .note {
            font-size: 12px;
            color: var(--warning);
            font-style: italic;
        }
        
        /* Стили для списка покупок */
        .shopping-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius-sm);
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .shopping-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--gray-light);
            gap: 16px;
        }
        
        .shopping-item:last-child {
            border-bottom: none;
        }
        
        .shopping-item .product-info {

        .shopping-item .product-actions {
            display: flex;
            gap: 8px;

        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--gray-light);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Стили для заблокированного меню */
        .menu-locked {
            opacity: 0.5;
            pointer-events: none;
            position: relative;
        }
        
        .menu-locked::after {
            content: "🔒 Меню заблокировано. Сначала купите продукты.";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--white);
            padding: 16px;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow);
            font-weight: 600;
            color: var(--dark);
            text-align: center;
            z-index: 10;
        }
        
        /* Стили для экрана авторизации */
        .auth-screen {
            min-height: 100vh;

            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 20px;

            background: var(--white);

            max-width: 400px;

        .auth-header {

        .auth-header .app-title {
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            color: var(--gray);
            font-size: 14px;
        }
        
        .auth-tabs {

            margin-bottom: 24px;
            border-bottom: 2px solid var(--gray-light);
        }
        
        .auth-tab {

            padding: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: var(--gray);
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-error {
            color: var(--danger);
            font-size: 14px;
            margin-top: 8px;
            min-height: 20px;
        }
        
        /* Стили для основного приложения */
        .app-header {
            background: var(--white);

            padding: 16px 24px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .app-title {
            color: var(--primary);
            margin: 0;

            font-weight: 700;

        .user-menu {
            position: relative;
        }

            align-items: center;
            gap: 8px;
            padding: 8px 16px;

            border-radius: var(--radius-sm);

            box-shadow: var(--shadow);
            min-width: 200px;

        }
        
        .user-dropdown.active {
            display: block;
        }
        
        .dropdown-item {
            padding: 12px 16px;

            display: flex;
            align-items: center;

        }

            background: var(--light);
        }

            background: var(--gray-light);
            margin: 4px 0;
        }
        
        /* Стили для навигации */
        .nav-tabs {
            display: flex;
            background: var(--white);
            border-bottom: 1px solid var(--gray-light);
            padding: 0 24px;
        }
        
        .nav-tab {
            padding: 16px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: var(--gray);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .nav-tab:hover {
            color: var(--primary);
        }
        
        /* Стили для секций */
        .section {
            display: none;
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section.active {
            display: block;
        }
        
        /* Стили для профиля пользователя */
        .profile-sections {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .profile-section {
            background: var(--light);
            padding: 20px;
            border-radius: var(--radius-sm);
        }
        
        .profile-section h4 {
            margin: 0 0 16px 0;
            color: var(--dark);
        }
        
        .preferences-grid,

            gap: 12px;
        }
        
        /* Стили для настроек */
        .settings-section {

        }

        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .auth-card {

                margin: 20px;
            }

            .app-title {
                font-size: 1.5rem;

            .header-content {
                flex-direction: column;
                gap: 16px;
            }

            .nav-tabs {
                flex-wrap: wrap;
            }

                flex: 1;
                min-width: 120px;
            }

            .product-card {
                flex-direction: column;

            }

            }

            .timer-display {
                font-size: 2rem;
            }

            </div>
            <h1 class="app-title">Flash Menu</h1>
            <p class="app-subtitle">Умный планировщик покупок и меню</p>
            
            <!-- Форма входа -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-input" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-large">
                    <i class="fas fa-sign-in-alt"></i>
                    Войти
                </button>
            </form>
            
            <div class="auth-switch">
                Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a>
                <br>
                <a href="#" id="showForgotPassword">Забыли пароль?</a>
            </div>
        </div>
        
        <!-- Форма восстановления пароля -->
        <div id="forgotPasswordForm" class="auth-form" style="display: none;">
            <h3>Восстановление пароля</h3>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="forgotPasswordEmail" required>
            </div>
            <button type="button" class="btn btn-primary btn-large" id="resetPasswordBtn">
                <i class="fas fa-envelope"></i>
                Отправить инструкции
            </button>
            <div class="auth-switch">
                <a href="#" id="backToLogin">Вернуться к входу</a>
            </div>
        </div>
    </div>

    <!-- Основное приложение -->
    <div id="appContainer" class="app-container">
        <!-- Шапка -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-logo">
                    <i class="fas fa-utensils"></i>
                    Flash Menu
                </div>
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Выйти
                    </button>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Навигация -->
            <nav class="nav-tabs">
                <button class="nav-tab active" data-tab="settings">
                    <i class="fas fa-cog"></i>
                    Настройки
                </button>
                <button class="nav-tab" data-tab="shopping">
                    <i class="fas fa-shopping-cart"></i>
                    Покупки
                </button>
                <button class="nav-tab" data-tab="menu">
                    <i class="fas fa-book-open"></i>
                    Меню
                </button>
            </nav>

            <!-- Секция настроек -->
            <div id="settings" class="section active">
                <div class="card">
                    <h2 class="card-title">
                        <i class="fas fa-magic"></i>
                        Генерация меню
                    </h2>
                    <form id="menuForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Бюджет (₽)</label>
                                <input type="number" class="form-input" id="budget" min="500" placeholder="Введите бюджет" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Срок (дни)</label>
                                <select class="form-input" id="days" required>
                                    <option value="1">1 день</option>
                                    <option value="3">3 дня</option>
                                    <option value="5">5 дней</option>
                                    <option value="7">7 дней</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Начало</label>
                                <select class="form-input" id="start" required>
                                    <option value="Сегодня с ужина">Сегодня с ужина</option>
                                    <option value="Завтра с завтрака">Завтра с завтрака</option>
                                    <option value="Сегодня с завтрака">Сегодня с завтрака</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Приём пищи</label>
                                <select class="form-input" id="meal" required>
                                    <option value="Все">Все приёмы пищи</option>
                                    <option value="Завтрак">Завтрак</option>
                                    <option value="Обед">Обед</option>
                                    <option value="Ужин">Ужин</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-large">
                            <i class="fas fa-magic"></i>
                            Сгенерировать меню
                        </button>
                    </form>
                </div>
            </div>

            <!-- Секция покупок -->
            <div id="shopping" class="section">
                <div class="card">
                    <h2 class="card-title">
                        <i class="fas fa-shopping-basket"></i>
                        Список покупок
                    </h2>
                    <div id="shoppingContent">
                        <p>Сначала сгенерируйте меню</p>
                    </div>
                </div>
            </div>

            <!-- Секция меню -->
            <div id="menu" class="section">
                <div class="card">
                    <h2 class="card-title">
                        <i class="fas fa-book-open"></i>
                        Меню
                    </h2>
                    <div class="menu-selector">
                        <select class="menu-select" id="menuSelector">
                            <option value="">Выберите меню</option>
                        </select>
                    </div>
                    <div id="menuContent">
                        <p>Сначала сгенерируйте меню</p>
                    </div>
                </div>
            </div>

            <!-- Индикатор загрузки -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Генерация меню...</div>
            </div>
        </div>
    </div>

            <!-- Supabase Client -->
    <script src="supabase-client.js"></script>
    
    <!-- Конфигурация -->
    <script src="config.js"></script>
    
    <!-- Основное приложение -->
    <script src="app.js"></script>
