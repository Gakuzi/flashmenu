<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Menu - Умный Планировщик Покупок</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --white: #ffffff;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --radius: 16px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        .slide-in-right {
            animation: slideInRight 0.6s ease-out;
        }

        /* Стартовый экран */
        .auth-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 48px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 16px;
            animation: pulse 2s infinite;
        }

        .app-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: var(--gray);
            margin-bottom: 32px;
            font-size: 1.1rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--dark);
            border: 2px solid var(--gray-light);
        }

        .btn-secondary:hover {
            background: var(--gray-light);
            transform: translateY(-2px);
        }

        .auth-switch {
            margin-top: 24px;
            color: var(--gray);
        }

        .auth-switch a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        /* Основное приложение */
        .app-container {
            display: none;
            min-height: 100vh;
            background: var(--light);
        }

        .app-header {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        .logout-btn {
            padding: 8px 16px;
            background: var(--danger);
            color: var(--white);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        /* Навигация */
        .nav-tabs {
            display: flex;
            background: var(--white);
            border-radius: var(--radius);
            padding: 8px;
            margin: 24px 0;
            box-shadow: var(--shadow);
            overflow-x: auto;
        }

        .nav-tab {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: var(--gray);
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-tab:hover {
            background: var(--light);
            color: var(--primary);
        }

        .nav-tab.active {
            background: var(--primary);
            color: var(--white);
            box-shadow: var(--shadow);
        }

        /* Секции */
        .section {
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }

        .section.active {
            display: block;
        }

        /* Карточки */
        .card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Формы */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .btn-large {
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            margin-top: 24px;
        }

        /* Сообщения */
        .message {
            padding: 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.3s ease-out;
        }

        .message.success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .message.info {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        /* Загрузка */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--primary);
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Продукты и покупки */
        .search-box {
            margin-bottom: 20px;
        }

        .search-input {
            padding: 16px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .product-card {
            background: var(--light);
            border-radius: var(--radius-sm);
            padding: 20px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
            border: 1px solid var(--gray-light);
        }

        .product-card:hover {
            background: var(--white);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--dark);
        }

        .product-details {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .product-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: var(--gray-light);
            border-radius: 6px;
            overflow: hidden;
            margin: 24px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.5s ease;
            border-radius: 6px;
        }

        .total-sum {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin: 24px 0;
            padding: 16px;
            background: var(--light);
            border-radius: var(--radius-sm);
        }

        .available-ingredients {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 2px solid var(--primary);
            border-radius: var(--radius-sm);
            padding: 20px;
            margin-bottom: 24px;
        }

        .ingredients-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .ingredients-list {
            color: var(--dark);
            line-height: 1.8;
        }

        /* Рецепты и меню */
        .recipe-card {
            background: var(--light);
            border-radius: var(--radius-sm);
            padding: 24px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }

        .recipe-card:hover {
            background: var(--white);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .recipe-title {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .recipe-time {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .recipe-ingredients {
            margin: 16px 0;
            color: var(--dark);
            background: var(--white);
            padding: 16px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--gray-light);
        }

        .menu-selector {
            margin-bottom: 24px;
        }

        .menu-select {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .menu-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Таймер */
        .timer {
            background: var(--white);
            border: 3px solid var(--primary);
            border-radius: var(--radius);
            padding: 24px;
            text-align: center;
            margin: 24px 0;
            display: none;
            box-shadow: var(--shadow-lg);
        }

        .timer.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .timer-display {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        /* Кнопки */
        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-warning {
            background: var(--warning);
            color: var(--white);
        }

        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .auth-card {
                padding: 32px 24px;
                margin: 20px;
            }

            .app-title {
                font-size: 1.5rem;
            }

            .header-content {
                flex-direction: column;
                gap: 16px;
            }

            .nav-tabs {
                flex-wrap: wrap;
            }

            .nav-tab {
                flex: 1;
                min-width: 120px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .product-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .recipe-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .timer-display {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Стартовый экран авторизации -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-card">
            <div class="logo">
                <i class="fas fa-utensils"></i>
            </div>
            <h1 class="app-title">Flash Menu</h1>
            <p class="app-subtitle">Умный планировщик покупок и меню</p>
            
            <!-- Форма входа -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-input" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-large">
                    <i class="fas fa-sign-in-alt"></i>
                    Войти
                </button>
            </form>
            
            <div class="auth-switch">
                Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a>
            </div>
        </div>
    </div>

    <!-- Основное приложение -->
    <div id="appContainer" class="app-container">
        <!-- Шапка -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-logo">
                    <i class="fas fa-utensils"></i>
                    Flash Menu
                </div>
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Выйти
                    </button>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Навигация -->
            <nav class="nav-tabs">
                <button class="nav-tab active" data-tab="settings">
                    <i class="fas fa-cog"></i>
                    Настройки
                </button>
                <button class="nav-tab" data-tab="shopping">
                    <i class="fas fa-shopping-cart"></i>
                    Покупки
                </button>
                <button class="nav-tab" data-tab="menu">
                    <i class="fas fa-book-open"></i>
                    Меню
                </button>
            </nav>

            <!-- Секция настроек -->
            <div id="settings" class="section active">
                <div class="card">
                    <h2 class="card-title">
                        <i class="fas fa-magic"></i>
                        Генерация меню
                    </h2>
                    <form id="menuForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Бюджет (₽)</label>
                                <input type="number" class="form-input" id="budget" min="500" placeholder="Введите бюджет" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Срок (дни)</label>
                                <select class="form-input" id="days" required>
                                    <option value="1">1 день</option>
                                    <option value="3">3 дня</option>
                                    <option value="5">5 дней</option>
                                    <option value="7">7 дней</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Начало</label>
                                <select class="form-input" id="start" required>
                                    <option value="Сегодня с ужина">Сегодня с ужина</option>
                                    <option value="Завтра с завтрака">Завтра с завтрака</option>
                                    <option value="Сегодня с завтрака">Сегодня с завтрака</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Приём пищи</label>
                                <select class="form-input" id="meal" required>
                                    <option value="Все">Все приёмы пищи</option>
                                    <option value="Завтрак">Завтрак</option>
                                    <option value="Обед">Обед</option>
                                    <option value="Ужин">Ужин</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-large">
                            <i class="fas fa-magic"></i>
                            Сгенерировать меню
                        </button>
                    </form>
                </div>
            </div>

            <!-- Секция покупок -->
            <div id="shopping" class="section">
                <div class="card">
                    <h2 class="card-title">
                        <i class="fas fa-shopping-basket"></i>
                        Список покупок
                    </h2>
                    <div id="shoppingContent">
                        <p>Сначала сгенерируйте меню</p>
                    </div>
                </div>
            </div>

            <!-- Секция меню -->
            <div id="menu" class="section">
                <div class="card">
                    <h2 class="card-title">
                        <i class="fas fa-book-open"></i>
                        Меню
                    </h2>
                    <div id="menuContent">
                        <p>Сначала сгенерируйте меню</p>
                    </div>
                </div>
            </div>

            <!-- Индикатор загрузки -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Генерация меню...</div>
            </div>
        </div>
    </div>

            <script src="app.js"></script>
</body>
</html>
