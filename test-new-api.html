</head>
<body>
    <div class="container">
        <h1>üîë –¢–µ—Å—Ç –Ω–æ–≤–æ–≥–æ API –∫–ª—é—á–∞ Gemini</h1>
        
        <div class="status info">
            <strong>–°—Ç–∞—Ç—É—Å:</strong> –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é...
        </div>

        <h2>üìã –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è</h2>
        <div id="configInfo"></div>

        <h2>üß™ –¢–µ—Å—Ç—ã</h2>
        <button class="test-button" onclick="testConfig()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é</button>
        <button class="test-button" onclick="testApiKey()">–¢–µ—Å—Ç API –∫–ª—é—á–∞</button>
        <button class="test-button" onclick="testGeminiAPI()">–¢–µ—Å—Ç Gemini API</button>
        <button class="test-button" onclick="clearResults()">–û—á–∏—Å—Ç–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>

        <h2>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h2>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é -->
    <script src="config.js"></script>
    
    <script>
        let testResults = [];

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            checkConfig();
        });

        function checkConfig() {
            const configDiv = document.getElementById('configInfo');
            const statusDiv = document.querySelector('.status');
            
            if (window.GEMINI_CONFIG && window.GEMINI_CONFIG.apiKey) {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '<strong>‚úÖ –°—Ç–∞—Ç—É—Å:</strong> –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ';
                
                configDiv.innerHTML = `
                    <p><strong>API –∫–ª—é—á:</strong></p>
                    <div class="key-display">${window.GEMINI_CONFIG.apiKey}</div>
                    <p><strong>Base URL:</strong> ${window.GEMINI_CONFIG.baseUrl}</p>
                    <p><strong>GitHub –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è:</strong> ${window.GITHUB_CONFIG ? '–ó–∞–≥—Ä—É–∂–µ–Ω–∞' : '–ù–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞'}</p>
                `;
            } else {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '<strong>‚ùå –°—Ç–∞—Ç—É—Å:</strong> –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞';
                
                configDiv.innerHTML = `
                    <p><strong>–û—à–∏–±–∫–∞:</strong> –§–∞–π–ª config.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω –∏–ª–∏ –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç GEMINI_CONFIG</p>
                    <p>–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Ñ–∞–π–ª config.js —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –∏ —Å–æ–¥–µ—Ä–∂–∏—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é</p>
                `;
            }
        }

        function testConfig() {
            addResult('üîß –¢–µ—Å—Ç –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏', '–ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏...');
            
            if (window.GEMINI_CONFIG) {
                addResult('‚úÖ –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞', `
                    API –∫–ª—é—á: ${window.GEMINI_CONFIG.apiKey ? '–î–∞' : '–ù–µ—Ç'}
                    Base URL: ${window.GEMINI_CONFIG.baseUrl ? '–î–∞' : '–ù–µ—Ç'}
                    GitHub –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è: ${window.GITHUB_CONFIG ? '–î–∞' : '–ù–µ—Ç'}
                `);
            } else {
                addResult('‚ùå –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', '–§–∞–π–ª config.js –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ —Å–æ–¥–µ—Ä–∂–∏—Ç –æ—à–∏–±–∫–∏');
            }
        }

        function testApiKey() {
            addResult('üîë –¢–µ—Å—Ç API –∫–ª—é—á–∞', '–ü—Ä–æ–≤–µ—Ä—è–µ–º API –∫–ª—é—á...');
            
            if (window.GEMINI_CONFIG && window.GEMINI_CONFIG.apiKey) {
                const key = window.GEMINI_CONFIG.apiKey;
                const keyLength = key.length;
                const keyStart = key.substring(0, 10);
                const keyEnd = key.substring(key.length - 4);
                
                addResult('‚úÖ API –∫–ª—é—á –ø–æ–ª—É—á–µ–Ω', `
                    –î–ª–∏–Ω–∞: ${keyLength} —Å–∏–º–≤–æ–ª–æ–≤
                    –ù–∞—á–∞–ª–æ: ${keyStart}...
                    –ö–æ–Ω–µ—Ü: ...${keyEnd}
                    –§–æ—Ä–º–∞—Ç: ${key.startsWith('AIzaSy') ? '–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π' : '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π'}
                `);
            } else {
                addResult('‚ùå API –∫–ª—é—á –Ω–µ –Ω–∞–π–¥–µ–Ω', 'GEMINI_CONFIG.apiKey –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω');
            }
        }

        async function testGeminiAPI() {
            addResult('üåê –¢–µ—Å—Ç Gemini API', '–û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å...');
            
            if (!window.GEMINI_CONFIG || !window.GEMINI_CONFIG.apiKey) {
                addResult('‚ùå API –∫–ª—é—á –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω', '–°–Ω–∞—á–∞–ª–∞ –Ω–∞—Å—Ç—Ä–æ–π—Ç–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é');
                return;
            }

            try {
                const apiKey = window.GEMINI_CONFIG.apiKey;
                const baseUrl = window.GEMINI_CONFIG.baseUrl;
                const url = `${baseUrl}?key=${apiKey}`;
                
                addResult('üì° –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞', `URL: ${url}`);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: '–ü—Ä–∏–≤–µ—Ç! –≠—Ç–æ —Ç–µ—Å—Ç–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å. –û—Ç–≤–µ—Ç—å –æ–¥–Ω–∏–º —Å–ª–æ–≤–æ–º: "–†–∞–±–æ—Ç–∞–µ—Ç"'
                            }]
                        }]
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const responseText = data.candidates[0].content.parts[0].text;
                    
                    addResult('‚úÖ API –∑–∞–ø—Ä–æ—Å —É—Å–ø–µ—à–µ–Ω', `
                        –°—Ç–∞—Ç—É—Å: ${response.status}
                        –û—Ç–≤–µ—Ç: ${responseText}
                        –í—Ä–µ–º—è –æ—Ç–≤–µ—Ç–∞: ${response.headers.get('x-response-time') || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}
                    `);
                } else {
                    const errorData = await response.json();
                    addResult('‚ùå API –æ—à–∏–±–∫–∞', `
                        –°—Ç–∞—Ç—É—Å: ${response.status}
                        –û—à–∏–±–∫–∞: ${errorData.error?.message || response.statusText}
                        –î–µ—Ç–∞–ª–∏: ${JSON.stringify(errorData, null, 2)}
                    `);
                }
            } catch (error) {
                addResult('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞', `
                    –¢–∏–ø –æ—à–∏–±–∫–∏: ${error.name}
                    –°–æ–æ–±—â–µ–Ω–∏–µ: ${error.message}
                    –°—Ç–µ–∫: ${error.stack}
                `);
            }
        }

        function addResult(title, content) {
            const timestamp = new Date().toLocaleTimeString();
            const result = {
                id: Date.now(),
                title: title,
                content: content,
                timestamp: timestamp
            };
            
            testResults.push(result);
            displayResults();
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            testResults.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result';
                resultDiv.innerHTML = `
                    <strong>${result.title}</strong> (${result.timestamp})
                    ${result.content}
                `;
                resultsDiv.appendChild(resultDiv);
            });
        }

        function clearResults() {
            testResults = [];
            displayResults();
        }
    </script>
</body>
